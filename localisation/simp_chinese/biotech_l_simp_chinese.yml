l_simp_chinese:
  trait_bio:0 "有机伴生"
  trait_bio_desc:0 "我们在有机质的海洋中生长。食物，或者说，有机质的获取对我们易如反掌"
  origin_bio_sea:0 "有机之海"
  origin_bio_sea_desc:0 "这个种族从一片热闹的生命之海诞生，这片海洋中蕴藏着极为丰富的有机质。他们可以任意地使用有机质，甚至将他们转化为文明前进所必须的钢铁。他们的超空间技术也是基于有机海洋中存在的一种对超空间十分敏感的鲸鱼。这个种族对于开采自然资源和使用矿藏冶炼合金毫无兴趣，因为他们可以由生物质转化合金。"
  civic_tooltip_BioSea_effects:0 "母星是海洋星球，并带有§G 有机之海§! 的行星修正。新增一系列决议与科技，还可以拥有依赖 £food£ 维护的舰队"
  bio_sea:0 "有机之海"
  bio_sea_desc:0 "在这片海洋中富含各种奇特生命与有机质。采矿貌似……不太好？"

  tech_f2m_extract:0 "生物矿物质提取"
  tech_f2m_extract_desc:0 "生命自大自然汲取所需的矿物质，而我们可以将其提取。"
  tech_scaly_armor:0 "厚制鳞片装甲"
  tech_scaly_armor_desc:0 "自然界的一些生物为了生存进化出了坚硬的鳞片。或许我们可以将其应用到我们的舰船上。"
  tech_cuticle_armor:0 "多层角质装甲"
  tech_cuticle_armor_desc:0 "除了鳞片，生物的角质层也能够为机体提供保护。我们将其层层堆叠，可以达到非凡的防御效果。"

  building_food_to_minerals:0 "生物矿物质提取厂"
  building_food_to_minerals_desc:0 "他们多余的矿物质，让我们来转化。"
  job_bio_f2m_job:0 "提取师"
  job_bio_f2m_job_plural:0 "提取师"
  job_bio_f2m_job_desc:0 "提取师是生物矿物质提取的专业人员"
  job_bio_f2m_job_effect_desc:0 "显示在建筑里面的占位符的效果，例如消耗什么生成什么。"
  mod_job_bio_f2m_job_add:0 "$job_bio_f2m_job$岗位"
  job_bio_f2m_drone:0 "提取师子个体"
  job_bio_f2m_drone_plural:0 "提取师子个体"
  job_bio_f2m_drone_desc:0 "提取师是生物矿物质提取的专业人员。"
  job_bio_f2m_drone_effect_desc:0 "显示在建筑里面的占位符的效果，例如消耗什么生成什么。"
  mod_job_bio_f2m_drone_add:0 "$job_bio_f2m_drone$子个体岗位"

  SMALL_SCALY_ARMOR:0 "小型厚制鳞片装甲"
  MEDIUM_SCALY_ARMOR:0 "中型厚制鳞片装甲"
  LARGE_SCALY_ARMOR:0 "大型厚制鳞片装甲"
  SCALY_ARMOR:0 "厚制鳞片装甲"
  SCALY_ARMOR_DESC:0 "自然界的一些生物为了生存进化出了坚硬的鳞片。我们将其应用到舰船上以增强防御。"
  SMALL_CUTICLE_ARMOR:0 "小型多层角质装甲"
  MEDIUM_CUTICLE_ARMOR:0 "中型多层角质装甲"
  LARGE_CUTICLE_ARMOR:0 "大型多层角质装甲"
  CUTICLE_ARMOR:0 "多层角质装甲"
  CUTICLE_ARMOR_DESC:0 "除了鳞片，生物的角质层也能够为机体提供保护。我们将其层层堆叠，可以达到非凡的防御效果。"